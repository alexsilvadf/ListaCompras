<div class="pt-5">
    <div class="container shadow pt-5">
        <div class="p-5 border border-light rounded">
            <div class="d-flex">
                <h6 class="col-8 ml-3">Lista de Compras</h6>
               <h6 class="col-4 text-end">{{ valorTotal | currency: 'BRL' : true}}</h6>
            </div>
           
            <hr>

            <form [formGroup]="formulario" (ngSubmit)="CadastrarProduto()">
                <div class="container">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" placeholder="Produto..."
                                    formControlName="nome"/>

                            </div>
                        </div>

                        <div class="col-7 d-flex justify-content-between">
                            <div class="col-3 form-group">
                                <input type="number" class="form-control form-control-sm ml-20"
                                    placeholder="Qtd..." formControlName="quantidade" />

                            </div>
                            <div class="col-8 form-group">
                                <input type="number" min="0.00" max="10000.00" class="form-control form-control-sm"
                                    placeholder="Valor" formControlName="valorUnit" />

                            </div>
                        </div>

                        <div class="col-5">
                            <div class="float-end">
                                <button type="submit" class="btn btn btn-primary btn-sm" style="width: 120px;">Adicionar</button>
                            </div>
                        </div>

                       

                    </div>
                </div>
            </form>

            <div class="container">
                <div class="pt-5 row" *ngIf="produtos?.length == 0">
                    <span class="text-danger">Sem Produtos</span>
                </div>

                <div class="pt-5 row" *ngIf="produtos.length > 0">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Quantidade</th>
                                <th>Ações</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let produto of produtos" [class.table-danger]="produto.isComprado == false">
                                <td> {{produto.nome}}</td>
                                <td>{{produto.quantidade}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-outline-info rounded-circle m-2" (click)="AtualizarProduto(produto.produtoId)">
                                        <fa-icon [icon]="faCheckCircle"></fa-icon>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-danger rounded-circle" (click)="RemoverProduto(produto.produtoId)">
                                        <fa-icon [icon]="faTrash"></fa-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                       
                       
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>
